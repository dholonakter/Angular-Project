<h3 *ngIf="theTask">Full Information</h3>
<p *ngIf="theTask">
  <b>ID: </b> {{ this.theTask.id }} <br>
  <b>Name: </b> {{ this.theTask.name }} <br>
  <b>Department: </b> {{ departmentName(this.theTask.department_id) }} <br>
  <b>Employees: </b> {{ getEmployeeNames(this.theTask) }} <br>
  <b>Date: </b> {{ this.theTask.due_date }}
</p>
